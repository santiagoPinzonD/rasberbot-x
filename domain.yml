  utter_DESCUENTO_POLIZA:
  - text: Si tienes una póliza de autos, se te ha otorgado un Descuento en la próxima renovación de tu vehículo asegurado, equivalente al 30% de la prima de riesgo, correspondiente a los meses de Abril y Mayo de 2020. Sin incluir asistencias o gastos de emisión y será directamente aplicado a tu próxima Renovación Recuerda que si tu póliza de autos es una póliza colectiva, debes comunicarte directamente con tu Tomador, Si tu vehículo está en la categoría de pesados y quieres acogerte al Beneficio otorgado para estos Automotores, es necesario que envíes tu solicitud al buzón, beneficios pesados arroba RQT, punto com, punto co, el área encargada revisará tu caso ¿Con esto resolví tu inquietud?
