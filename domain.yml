  - text: Hemos dispuesto otorgarte un descuento automático en la próxima renovación de tu póliza Pyme siempre y cuando seas un Restaurante, Hotel, Gimnasio, Centro comercial, Estación de servicio, Colegio, Institución educativa, Iglesia, Club social o club deportivo. Esta medida será aplicada únicamente sobre la prima correspondiente a la cobertura de responsabilidad civil Extracontractual Este descuento equivale al 19 punto 7% de la prima de riesgo anual de la cobertura de responsabilidad civil extracontractual, contemplando el periodo de aislamiento preventivo desde marzo 25 hasta el 30 de junio, sin incluir asistencias, gastos de emisión o intereses. Recuerda que debes estar al día en los pagos para la aplicación de esta medida ¿Con esto resolví tu inquietud?
