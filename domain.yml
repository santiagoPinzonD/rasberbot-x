  utter_ERROR_SERVICIO_TECNICO:
  - text: En caso de presentar inconvenientes con el Servicio Técnico, puedes reportar tus observaciones por medio de una Petición en nuestra página Web. Ingresa en triple doble uú punto, RQT, punto com, punto co. En el menú Personas luego en Atención al Cliente y finalmente en Peticiones Quejas, Reclamos y felicitaciones ¿Con esto resolví tu inquietud?
  utter_ASIS_CAR_TALLER:
  - text: La asistencia de autos Carro Taller de Emergencia, aplica dentro del perímetro urbano y en los municipios mencionados en el Clausulado de Asistencias. Puedes solicitar el servicio en caso de falta de gasolina, pinchazo, olvido de llaves dentro del vehículo y batería descargada. No incluye los costos de gasolina, despinchada de llanta, elaboración de llave o el cambio de la batería. Estos serán responsabilidad del propietario. Aplica de acuerdo a las Coberturas Específicas en el Contrato del Seguro ¿Con esto resolví tu inquietud?
  utter_ASIS_VIAJE_SEGURO:
  - text: La asistencia de Viaje Seguro, es un servicio que cubre el cambio del extintor y condicionamiento del botiquín del vehículo asegurado. Así podrás contar con un equipo de carretera en óptimas condiciones para tus viajes ¿Con esto resolví tu inquietud?
  utter_COBERTURA_POLIZA:
  - text: La cobertura de tu Póliza de Autos, incluye Asistencia Médica Internacional para el asegurado o sus beneficiarios en caso de accidente o enfermedad súbita. Puedes contar con la organización y pago de los Servicios Médicos, Gastos Hospitalarios, Intervenciones Quirúrgicas y productos Farmacéuticos. La Póliza, cubre máximo 12000 dolares por asegurado, gastos farmacéuticos No Hospitalarios hasta por 500 dolares, y Urgencias Odotológicas hasta por 500 dolares. Puedes consultar las condiciones generales de asistencia en nuestra página web. Ingresa en triple doble uú punto, RQT, punto com, punto co. En el menú Personas, y clic en sub menú Productos Para Ti ¿Con esto resolví tu inquietud?
  utter_COBERTURA_VEHICULO:
  - text: La cobertura del servicio Vehículo de Reemplazo se hace efectiva cuándo el inconveniente es por Pérdida Total por Daños Pérdida Total por Hurto y Pérdida Parcial por Daños. En caso de Pérdida Parcial por Hurto, no tiene cobertura ¿Con esto resolví tu inquietud?
  utter_AUTORIZAR_TERCERO:
  - text: Puedes autorizar a otra persona para que recoja el vehículo de reemplazo. Por medio de una carta autenticada ante notaría con la autorización expresa de la persona que recogerá el vehículo. Esta persona deberá presentar su Documento de Identidad y Cédula del Asegurado ¿Con esto resolví tu inquietud?
  utter_COBERTURA_ASISTENCIA:
  - text: Puedes conocer la cobertura de Asistencia de Autos, Hogar y Copropiedades en nuestra página web. Ingresa en triple doble uú punto, RQT, punto com, punto co. En el menú Personas y clic en Productos para Ti ¿Con esto resolví tu inquietud?
  utter_ESTADO_SINIESTRO:
  - text: Puedes consultar el estado de tu siniestro de autos en nuestra página web. Triple doble uú punto, RQT, punto com, punto co. En la parte derecha encontrarás el enlace llamado, Reparación de Mi Vehículo. Recuerda que debes tener a la mano el número de documento, número de siniestro y placa del vehículo ¿Con esto resolví tu inquietud?
  utter_REQUISITOS_REEMBOLSO:
