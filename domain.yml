  utter_3_FAQ_A:
  - text: Cuándo el tiempo de reparación de tu vehículo es superior al estimado puedes hacer seguimiento del estado, a través de la página web. Ingresa en Triple doble uú punto, RQT, punto com, punto co. En la parte derecha encontrarás el botón de Reparación de Mi Vehículo. También puedes radicar una petición en el menú Personas luego das clic en Atención al Cliente y finalmente Peticiones Quejas o Reclamos ¿Con esto resolví tu inquietud?
  utter_OTHER_REEMBOLSO:
