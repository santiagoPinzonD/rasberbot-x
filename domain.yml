  utter_REEMBOLSO_ASISTENCIA_CAR:
  - text: Puedes solicitar el Reembolso por Asistencia de Autos Únicamente con previa notificación y de acuerdo obtenido con RQT. Es necesario realizar la Notificación con Anticipación a la intervención de cualquier profesional que cubra Tus Necesidades de Asistencia. Con la autorización en mano es indispensable enviar un correo a Servicio Al Cliente, Arroba, RQT, punto com, punto co. Es indispensable Adjuntar el RUT Fotocopia del Documento de Identidad una copia de la Factura que soporta el pago del Servicio Prestado y el formato del SARALFT diligenciado completamente. El Formato lo encuentras en nuestra Página Web. En el menú de Personas das Clic en el sub menú Servicios y posteriormente en Formatos ¿Con esto resolví tu inquietud?
